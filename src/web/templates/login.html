<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Monitor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-slate-900">

    <div class="glass p-8 rounded-xl shadow-2xl w-96 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
        <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">System Access</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-slate-400">Username</label>
                <input type="text" id="username"
                    class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:outline-none focus:border-cyan-500 text-white"
                    value="admin">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-slate-400">Password</label>
                <input type="password" id="password"
                    class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:outline-none focus:border-cyan-500 text-white"
                    value="admin">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-2 rounded transition-all">
                Authenticate
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden">Invalid credentials</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });

            if (res.ok) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
